<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{style.css}" />
		<title>Benutzer</title>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>
		<div class="row flex space align">
			<a class="a nav height flex center button" sec:authorize="hasRole('EMPLOYEE') or hasRole('BOSS')" th:href="@{/customer}">Neuer Kunde</a>
			<a class="a nav height flex center button" sec:authorize="hasRole('BOSS')" th:href="@{/doctor}">Neue Praxis</a>
			<a class="a nav height flex center button" sec:authorize="hasRole('BOSS')" th:href="@{/employee}">Neuer Mitarbeiter</a>
		</div>
		<h1>Benutzer</h1>
    	<table class="ui celled table">
        	<thead>
				<tr>
					<th>ID</th>
					<th>Vorname</th>
					<th>Nachname</th>
					<th>E-Mail-Adresse</th>
					<th>Rolle</th>
					<th>Details</th>
				</tr>
        	</thead>
			<tbody>
				<tr class="ui card" th:each="user : ${userList}">
					<td th:text="${user.getId()}">ID</td>
					<td th:text="${user.userAccount.getFirstname()}">Vorname</td>
					<td th:text="${user.userAccount.getLastname()}">Nachname</td>
					<td th:text="${user.userAccount.getUsername()}">E-Mail-Adresse</td>
					<td><a th:each="role : ${user.userAccount.getRoles()}" th:text="${role}"></a></td>
					<td><a class="a nav height flex center button" th:href="@{/user/{id}(id=${user.getId()})}">Details</a></td>
				</tr>
			</tbody>
		</table>
		</div>
    </body>
</html>
