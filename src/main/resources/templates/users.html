<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{style.css}" />
		<title>Benutzer</title>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>
    	<table class="ui celled table">
        	<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>E-MaiL</th>
					<th>Rolle</th>
					<th>Details</th>
				</tr>
        	</thead>
			<tbody>
				<tr class="ui card" th:each="user : ${users}">
					<td th:text="${user.getId()}">ID</td>
					<td th:text="${user.getName()}">Name</td>
					<td th:text="${user.userAccount.getUsername()}">E-Mail-Adresse</td>
					<td th:if="${user.userAccount.hasRole(customer)}">Kunde</td>
					<td th:if="${user.userAccount.hasRole(employee)}">Mitarbeiter</td>
					<td th:if="${user.userAccount.hasRole(boss)}">CEO</td>
					<td><a class="a nav height flex center button" th:href="@{/user/{id}(id=${user.getId()})}">Details</a></td>
				</tr>
			</tbody>
		</table>
		</div>
    </body>
</html>
