<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" type="image/png" th:href="@{/img/pharmacy.png}"/>
		<title>Finanzen</title>
		<style>

      html{
        /*background-image: linear-gradient(to top,#1F2833 0%, black 70%);*/
        background-color: #1F2833;
      }
      table {
      	margin-top: 1%;
      	margin-right: 1%;
      	margin-bottom: 1%;
        width: 98%;
        float: right;
        padding: 5px;
        border-collapse: collapse;
        text-align: left;
        overflow: hidden;
        }
      tr {
       border: 1px solid white; 
       color: white; 
      }
      th{
      	color: white;
      }
      p{
      	color:white;
      	font-size:30px;
      }
      ul{
      	list-style-type: none;
      	color: white;
      	padding: 1%
      }
      
      .border{
      	border: 1px solid #66FCF1;
      	border-radius: 3px;
      }
      .block{
 		 width: 72%; 
 		 position: fixed;
  		 top: 17%;
 		 right: 2%;
 		 background-color: #45A29E;
 		
      
      }
      .bar1{
      	margin:2% auto 0 auto;
      	padding: 10px;
  		width: 95%;
  		overflow: hidden;
  		position: absolute;
  		position: relative;
  		font-size:30px;
  		background-color: #45A29E;
      }
      .sidenav {
 		 height: 75%; 
 		 width: 22%; 
 		 position: fixed;
  		 top: 17%;
 		 left: 2%;
 		 background-color: #45A29E;
 		 padding-top: 20px;
 		 padding-left: 7px;
	  }
    
      .overlay{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;

      }
      .overlay:target {
         visibility: visible;
        opacity: 1;
      }
      .rechnung{
        
        visibility: hidden;
      
      }
      .rechnung:target {
        visibility: visible;
      }
      .rechnung-prev{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
      }
      .rechnung-prev:target{
        visibility: visible;
        opacity: 1;
      }
      .popup{
        position: fixed;
        left:0;
        right: 0;
        top:0;
        bottom: 0;
        margin: auto;
        width: 20%;
        height: 22%;
        padding: 10px;
        background-color:  #45A29E;
      }
      .popup2{
        position: fixed;
        left:0;
        right: 0;
        top:0;
        bottom: 0;
        margin: auto;
        width: 20%;
        height: 30%;
        padding: 10px;
        background-color:  #45A29E;
      }
      .input-fileds{
        left:0px;
        padding:5px;
      }

    </style>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>
        <div class="border bar1" ><p>Kontostand: <span th:text="${total}"/> €</p></div>
        <div class="sidenav border">
       
              <h1 style="color:white">Unimplemented features</h1>
              <div sec:authorize="hasRole('BOSS')">
  			<form action="#" th:action="@{/orders}"  th:object="${filter}" method="POST">
                <ul >
            
                    <li th:each="ty : ${T(pharmacy.orders.OrderFilter.Filter).values()}">
                      <input type="radio" th:field="*{filter}" th:value="${ty.name()}"/>
                      <label th:for="${#ids.prev('filter')}" th:text="${ty}">Wireframe</label>
                    </li>
              </ul>
             <input  style="margin:5px" class="button"type="submit" value="Filtern" />
           </form> 
        </div>
        
      </div>
   
    

      
        
        <div class="block border">
           <table class="ui table">
                <thead>
                <tr>
                    <th >Datum</th>
                    <th >ID</th>
                    <th >Betrag in €</th>
                    <th >Rechung</th>
                </tr>
                </thead>
                 <tbody>
            <tr th:if="${rech.empty}">
                <td style="text-align: center;"colspan="4"> Keine Bestellungen </td>
            </tr>
            <tr th:each="sec : ${rech}"> 
                <td th:text="${#temporals.format(sec.getDateCreated(),'dd.MM.yyyy HH:mm')}">Time</td>
                <td  th:text="${sec.getId().getIdentifier()}">ID</td>
                <td  th:text="${sec.getTotal().getNumber().doubleValue()}">Betrag</td>
                <td>
                  <a class="button"th:text="Details" th:href="@{/order/{id}(id=${sec.getId().getIdentifier()})}"></a>
                </td>
                </tr>
            </tbody>
            </table>
            </div>
   
        
        
    </body>
</html>
