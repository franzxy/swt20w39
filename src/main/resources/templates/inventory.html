<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    	<script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    	<link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" th:href="@{style.css}" />
		<title>Inventar</title>
	</head>
	<body>
        <div class="ui container">

    <nav th:include="navigation :: navigation"></nav>
    <form method="dialog" role="application" class="ui form" id="form" th:action="@{/inventory}" th:object="${inventoryController}">
		<h1>Bestand</h1>
    	<table class="ui celled table">
        	<thead>
        	<tr>
            	<th >ID</th>
            	<th >Name</th>
            	<th >Lager</th>
            	<th >Lagermenge ändern</th>
            	<th></th>
            	<th >Art der Medizin</th>
            	<th >Packungsgröße</th>
            	<th >Rezept</th>
            	<th >Auffüllhöhe</th>
            	<th >Neue Maximalanzahl</th>
            	<th ></th>            	
        	</tr>
        </thead>
        <tbody th:remove="all-but-first">
        	<tr th:each=" item : ${inventory}">
            	<td th:text="${item.product.getID()}">ID</td>
            	<td th:text="${item.product.name}">Name</td>
            	<td th:text="${item.product.getStock()}">Lager</td>
            	<td ><input id="number" type="number" name="number" min="0" th:max="${quantity}" step="1" value="0"/><br/></td>
            	<td >
            		<button type="submit" >
                            <span th:text="#{detail.addToBasket}"> Ändern</span>
                    </button>
                </td>
            	<td th:text="${item.product.getMedType()}">Art</td>
            	<td th:text="${item.product.getPackageSize()}">Größe</td>
            	<td th:text="${item.product.getPresType()}">Rezerpt</td>
            	<td th:text="${item.product.getRestock()}">Auffüllmenge</td>
            	<td ><input id="number" type="number" name="number" min="0" th:max="${quantity}" step="1" value="0"/><br/></td>
            	<td >
            		<button type="submit" >
                            <span th:text="#{detail.addToBasket}"> Ändern</span>
                    </button>
                </td>
        	</tr>
        	<tr>
            	<td>Last Action Hero</td>
            	<td>9000</td>
        	</tr>
     	 	<tr>
            	<td>Last Action Hero</td>
            	<td>9000</td>
            </tr>
   	     </tbody>
  		 </table>
		</div>
	</form> 
	</body>
</html>
