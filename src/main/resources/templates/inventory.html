 		 background-color: #45A29E;
 		 padding-top: 20px;

      .overlay{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;

      }
      .overlay:target {
         visibility: visible;
        opacity: 1;
      }
      .rechnung{
        
        visibility: hidden;
      
      }
      .rechnung:target {
        visibility: visible;
      }
      .rechnung-prev{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
      }
      .rechnung-prev:target{
        visibility: visible;
        opacity: 1;
      }
      .popup{
        position: fixed;
        left:0;
        right: 0;
        top:0;
        bottom: 0;
        margin: auto;
        width: 20%;
        height: 60%;
        padding: 10px;
        background-color:  #45A29E;
      }
      .popup2{
        position: fixed;
        left:0;
        right: 0;
        top:0;
        bottom: 0;
        margin: auto;
        width: 20%;
        height: 27%;
        padding: 10px;
        background-color:  #45A29E;
      }
      .input-fileds{
        left:0px;
        padding:5px;
      }

    </style>
