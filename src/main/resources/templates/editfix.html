<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="shortcut icon" type="image/png" th:href="@{/img/pharmacy.png}"/>
		<title>Fixkosten</title>
	</head>
    <body>
    <nav th:include="navigation :: navigation"></nav>
    <div class="position">
      <a th:href="@{/finances}">Finanzen</a>
      <p>></p>
      <a th:href="@{/editfix}">Fixkosten</a>
    </div>
		<div class="center">
        <div class="popup border">
            <div id="editfix" class="overlay">
                <div class="popup border">
                  <form action="#editfix" th:action="@{/editfix}"  th:object="${fixk}" method="POST">
                      <ul >
                      <h1 style="margin: 5px;">Fixkosten Ändern</h1>
                      <div class="field">
                        <label>Miete: </label>
                        <div class="row">
                          <input class="numberinput"type="number"th:field="*{Miete}" />
                          <a class="currency">€</a>
                        </div>
                      </div>
                      <div class="field">
                        <label>Strom:</label>
                        <div class="row">
                          <input class="numberinput"type="number"th:field="*{Strom}" />
                          <a class="currency">€</a>
                        </div>
                      </div>
                      <div class="field">
                        <label>Wasser:</label>
                        <div class="row">
                          <input class="numberinput"type="number"th:field="*{Wasser}" />
                          <a class="currency">€</a>
                        </div>
                      </div>
                      <div class="field">
                        <label>Heizkosten:</label>
                        <div class="row">
                          <input class="numberinput"type="number"th:field="*{Heizkosten}" />
                          <a class="currency">€</a>
                        </div>
                      </div>
                      <div class="field">
                         <input style="width: auto;margin: 5px"class="button" type="submit" value="Speichern und Schließen" />
                      </div>
                        </ul>
                      </form> 
                    
                </div>
              </div>
            <form action="/finances" >
              <div class="field">
                <input style="margin:5px" class="button"type="submit" value="Abbrechen"></input>
              </div>
            </form>
        </div>
