<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="shortcut icon" type="image/png" th:href="@{/img/pharmacy.png}"/>
		<title>Einstellungen</title>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>
        
        <div class="position">
            <a th:href="@{/account}">Account</a>
            <p>></p>
            <a th:href="@{/account/settings}">Einstellungen</a>
        </div>

        <div class="center">

            <div class="form"><div class="field">
                <label class="label" for="name">Passwort</label>
                <a class="button" th:text="${'Ändern'}" th:href="@{/account/settings/password}"></a>
            </div></div>

            <div class="form"><div class="field">
                <label class="label" for="name">Versicherung</label>
                <a th:if="${user.getInsurance()}" class="button" th:text="${'Ändern'}" th:href="@{/account/settings/insurance}"></a>
                <a th:unless="${user.getInsurance()}" class="button" th:text="${'Hinzufügen'}" th:href="@{/account/settings/insurance}"></a>
            </div></div>

            <div class="form"><div class="field">
                <label class="label" for="name">Adresse</label>
                <a th:if="${user.getAddress()}" class="button" th:text="${'Ändern'}" th:href="@{/account/settings/address}"></a>
                <a th:unless="${user.getAddress()}" class="button" th:text="${'Hinzufügen'}" th:href="@{/account/settings/address}"></a>
            </div></div>
<!--
            <div class="form" sec:authorize="hasRole('EMPLOYEE')"><div class="field">
                <a class="button" th:text="${'Mitarbeiter Daten Ändern'}" th:href="@{/account/settings/employeedata}"></a>
            </div></div>
-->
            <div class="form" sec:authorize="hasRole('CUSTOMER')" th:if="not ${user.getOrdered}"><div class="field"></div>
                <a class="button" th:text="${'Löschen'}" th:href="@{/account/settings/remove}"></a>
            </div></div>
        </div>            
    </body>
</html>
