<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
	<title>Bestellungen</title>
</head>
<body>
 	
 	
</body>
<header>
<div class="ui container">
    <header>
        <h1>Bestellungen</h1>
    </header>
     

    <table class="ui celled table">
        <thead>
        <tr>
            <th >Datum</th>
            <th >Beschreibung</th>
            <th >Betrag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${entries.empty}">
            <td colspan="2"> No Accountancies Available </td>
        </tr>
        <tr th:each="entry : ${entries}"> 
            <td th:text="${#temporals.format(entry.getDate().get(),'dd.MM.yyyy HH:mm')}">Time</td>
            <td  th:text="${entry.getDescription()}">Beschreibung</td>
             <td  th:text="${entry.getValue().getNumber().doubleValue()}">Betrag</td>
            
            </tr>
        </tbody>
    </table>
</div>

</html>
