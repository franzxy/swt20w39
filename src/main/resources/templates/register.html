<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{style.css}" />
		<title>Registrieren</title>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>
        <form method="post" role="form" class="ui form" id="form" th:action="@{/register}" th:object="${form}">
    
            <div class="field">
                <label for="address">Name</label>
                <input id="address" name="address" th:field="*{name}" th:errorclass="fieldError" type="text"
                       required="required"/>
            </div>

            <div class="field">
                <label for="address">Krankenkasse</label>
                <select id="address" name="address" th:field="*{insuranceType}" th:errorclass="fieldError" type="text"
                       required="required">
                    <option value="PUBLIC">Staatlich</option>
                    <option value="PRIVATE">Privat</option>
                </select>
            </div>

            <div class="field">
                <label for="name">E-Mail-Adresse</label>
                <input id="name" name="name" th:field="*{email}" th:errorclass="fieldError" type="text" required="required"/><br/>
            </div>
    
            <div class="field">
                <label for="password">Passwort</label>
                <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError" type="password"
                       required="required"/>
            </div>
    
            <button type="submit" class="ui button">Registrieren</button>
        </form>
    </body>
</html>
