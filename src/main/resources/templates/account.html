<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{style.css}" />
		<title>Account</title>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>
        <div class="row flex align">
            <h1 th:text="${'Hallo, '+userName}"></h1>
            <a class="a nav height center" th:href="@{/logout}">
                <img class="icon" th:src="@{logout.png}">
            </a>
        </div>
        <form method="post" role="form" class="ui form" id="form" th:action="@{/account}" th:object="${changePassword}">

            <h3 class="ui dividing header">Passwort ändern</h3>
    
            <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                <p>Einige Angaben sind nicht korrekt.</p>
            </div>
    
            <div class="field">
                <label for="password">Altes Passwort</label>
                <input id="oldPassword" name="oldPassword" th:field="*{oldPassword}" th:errorclass="fieldError" type="password"
                       required="required"/><br/>
                <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Das Passwort darf
                    nicht leer sein.</p>
            </div>
    
            <div class="field">
                <label for="password">Neues Passwort</label>
                <input id="newPassword" name="newPassword" th:field="*{newPassword}" th:errorclass="fieldError" type="password"
                       required="required"/><br/>
                
                <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Das Passwort darf
                    nicht leer sein.</p>
                
            </div>
    
            <div class="field">
                <label for="password">Neues Passwort Bestätigen</label>
                <input id="newPassword" name="newPassword" th:field="*{confirmPassword}" th:errorclass="fieldError" type="password"
                       required="required"/><br/>
                
                       <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Das Passwort darf
                           nicht leer sein.</p>
                
            </div>
    
            <button type="submit" class="ui button">Passwort ändern</button>
        </form>
    </body>
</html>
