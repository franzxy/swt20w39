<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
        <link rel="shortcut icon" type="image/png" th:href="@{/img/pharmacy.png}"/>
		<title>Account</title>
	</head>
    <body>
        <nav th:include="navigation :: navigation"></nav>

        <p th:text="${'ID: '+user.getId()}">ID</p>
        <p th:text="${'Benutzername: '+user.userAccount.getUsername()}">Benutzername</p>
        
        <form method="post" role="form" class="ui form" id="form" th:action="@{/account}" th:object="${passwordForm}">

            <h3 class="ui dividing header">Passwort ändern</h3>
    
            <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                <p>Einige Angaben sind nicht korrekt.</p>
            </div>
    
            <div class="field">
                <label for="password">Altes Passwort</label>
                <input id="oldPassword" name="oldPassword" th:field="*{oldPassword}" th:errorclass="fieldError" type="password"
                       required="required"/><br/>
                <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Das Passwort darf
                    nicht leer sein.</p>
            </div>
    
            <div class="field">
                <label for="password">Neues Passwort</label>
                <input id="newPassword" name="newPassword" th:field="*{newPassword}" th:errorclass="fieldError" type="password"
                       required="required"/><br/>
                
                <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Das Passwort darf
                    nicht leer sein.</p>
                
            </div>
    
            <div class="field">
                <label for="password">Neues Passwort Bestätigen</label>
                <input id="newPassword" name="newPassword" th:field="*{confirmPassword}" th:errorclass="fieldError" type="password"
                       required="required"/><br/>
                
                       <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Das Passwort darf
                           nicht leer sein.</p>
                
            </div>
    
            <button type="submit" class="ui button">Passwort ändern</button>
        </form>

        <form th:if="${user.getInsurance() == null}" method="post" role="form" class="ui form" id="form" th:action="@{/account/insurance}" th:object="${insuranceForm}">
            <div class="field">
                <label for="name">Krankenkasse</label>
                <input id="name" name="name" th:field="*{insurance}" th:errorclass="fieldError" type="text" required="required"/><br/>
            </div>

            <button type="submit" class="ui button">Krankenkasse hinzufügen</button>
        </form>
        <form th:if="${user.getInsurance()}" method="post" role="form" class="ui form" id="form" th:action="@{/account/insurance}" th:object="${insuranceForm}">
            <a th:text="${'Aktuelle Krankenkasse: '+user.getInsurance()}"></a>
            <div class="field">
                <label for="name">Neue Krankenkasse</label>
                <input id="name" name="name" th:field="*{insurance}" th:errorclass="fieldError" type="text" required="required"/><br/>
            </div>

            <button type="submit" class="ui button">Krankenkasse ändern</button>
        </form>

        <form method="post" role="form" class="ui form" id="form" th:action="@{/account/address}" th:object="${addressForm}">
            <div class="field">
                <label for="address">Name</label>
                <input th:value="${user.getAddress()} ? ${user.getAddress().getName()} : ${addressForm.name}" name="name" th:errorclass="fieldError" type="text" required="required"/>
            </div>

            <div class="field">
                <label for="address">Straße und Hausnummer</label>
                <input th:value="${user.getAddress()} ? ${user.getAddress().getStreet()} : ${addressForm.street}" name="street" th:errorclass="fieldError" type="text" required="required"/><br/>
            </div>

            <div class="field">
                <label for="name">Postleitzahl</label>
                <input th:value="${user.getAddress()} ? ${user.getAddress().getPostCode()} : ${addressForm.postCode}" name="postCode" th:errorclass="fieldError" type="number" required="required"/><br/>
            </div>
    
            <div class="field">
                <label for="password">Stadt</label>
                <input th:value="${user.getAddress()} ? ${user.getAddress().getCity()} : ${addressForm.city}" name="city" th:errorclass="fieldError" type="text" required="required"/>
            </div>
            
            <button th:text="${user.getAddress() == null} ? ${'Adresse hinzufügen'} : ${'Adresse ändern'}" type="submit" class="ui button"></button>
        </form>

        <p>Zahlungsmittel</p>
        tbc

        <a th:if="${user.userAccount.hasRole(employee)}" class="flex center button" th:text="${'Gehalt: '+user.getSalary()}"></a>

        <a th:if="${user.userAccount.hasRole(customer)}" class="flex center button" th:href="@{/account/remove}">Löschen</a>

    </body>
</html>
