<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/resources/css/style.css}" rel="stylesheet"
            href="../static/resources/css/style.css" type="text/css"/>

        <title th:text="#{login.title}">Login</title>
    </head>
    <body>
        <nav th:include="navigation :: navigation"></nav>

        <form method="post" role="form" class="ui form" id="form" th:action="@{/login}" th:object="${form}">

            <h3 class="ui dividing header" th:text="#{login.userdata}">Anmelden</h3>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" th:field="*{email}" th:errorclass="fieldError" type="email" required="required"/><br/>
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    <p>Der Name darf nicht leer sein.</p>
                </div>
            </div>

            <div class="field">
                <label th:text="#{login.password}" for="password">Passwort</label>
                <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError" type="password"
                    required="required"/><br/>
                <p class="ui negative message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf
                    nicht leer sein.</p>
            </div>

            <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                <p>Einige Angaben sind nicht korrekt.</p>
            </div>
            <button type="submit" class="ui button" th:text="#{login.submit}">Login</button>
        </form>
    </body>
</html>
