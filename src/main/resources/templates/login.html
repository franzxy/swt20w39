            <form class="form" role="form" th:action="@{/login}" method="post"> 
                <div class="field">
                    <label class="label" for="username">Benutzername</label>
                    <input class="textinput" type="text" id="username" name="username" autofocus="autofocus"/>
                </div>
                <div class="field">
                    <label class="label" for="password">Passwort</label>
                    <input class="textinput" type="password" id="password" name="password"/>
                </div>
                <div class="field">
                    <button class="button" type="submit">Login</button>
                </div>
                <div class="field">
                    <span class="span">Neu hier?</span>
                    <a class="button" th:href="@{/register}">Registrieren</a>
                </div>
            </form>
        </div>

    </body>
